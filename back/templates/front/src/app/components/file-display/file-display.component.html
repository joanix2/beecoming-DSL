<div class="relative mt-2 flex h-fit w-fit">
  <a [href]="fileUrl" target="_blank">
    <div
      [matTooltip]="fileName"
      class="flex h-32 w-40 flex-col overflow-hidden rounded-xl border-2 border-solid border-slate-200"
      matTooltipClass="custom-tooltip"
    >
      @if (isFileImage()) {
        <img class="h-5/6 w-full bg-center object-cover" [src]="fileUrl" />
      } @else {
        <div class="flex h-5/6 w-full flex-col items-center justify-center">
          <mat-icon
            class="custom-color-icon big-icon"
            svgIcon="file_pdf"
            [ngStyle]="{ '--custom-color': '#f39a00' }"
          ></mat-icon>
        </div>
      }
      <div class="flex h-1/6 w-full items-center justify-center bg-slate-50">
        <p class="max-w-32 truncate text-2xs">
          {{ fileName }}
        </p>
      </div>
    </div>
  </a>
  @if (editMode) {
    <button
      class="absolute right-0 top-0 flex -translate-y-1/2 translate-x-1/2 items-center justify-center"
      (click)="removeFile($event)"
    >
      <mat-icon svgIcon="cancel_colored"></mat-icon>
    </button>
  }
</div>
