<div class="flex h-full w-full flex-col rounded-lg bg-white shadow-sm">
  <!-- Map container -->
  <div class="relative min-h-[400px] flex-1 rounded-lg">
    <div #mapContainer class="absolute inset-0 h-full w-full rounded-lg" [class.opacity-50]="isLoadingValue"></div>
    <!-- Loading overlay -->
    <div *ngIf="isLoadingValue" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75">
      <div class="text-center">
        <svg
          class="mx-auto h-8 w-8 animate-spin text-blue-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <p class="mt-2 text-sm text-gray-600">{{ tr.language().MAP_VIEW_LOADING }}</p>
      </div>
    </div>
  </div>
</div>
