<div class="flex gap-2">
  <button (click)="onEdit($event)" mat-icon-button class="!min-w-fit !rounded-full" icon="center">
    <mat-icon class="!m-0 flex justify-center">download</mat-icon>
  </button>
  <button (click)="onDelete($event)" mat-icon-button class="!min-w-fit !rounded-full" icon>
    <mat-icon class="!m-0 flex justify-center text-red-500">delete</mat-icon>
  </button>
</div>
