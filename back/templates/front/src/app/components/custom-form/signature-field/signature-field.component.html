<div class="relative flex flex-col gap-2">
  <!-- Canvas pour la nouvelle signature -->
  <canvas
    #canvas
    (pointerup)="saveSignature()"
    style="width: 100%; height: 200px"
    class="rounded-md border border-solid border-slate-200"
  ></canvas>

  @if (!disabled) {
    <div class="absolute bottom-2 right-2 flex gap-2">
      <!-- Bouton de validation -->
      <button
        class="bg-success hover:bg-successHover flex items-center justify-center rounded-md p-2 text-white"
        (click)="validateAndUploadSignature()"
        [disabled]="signaturePad?.isEmpty()"
        title="Valider et enregistrer la signature"
      >
        <mat-icon svgIcon="check" class="text-white"></mat-icon>
      </button>

      <!-- Bouton de suppression -->
      <button
        class="bg-danger hover:bg-dangerHover flex items-center justify-center rounded-md p-2 text-white"
        (click)="clearSignature()"
        title="Effacer la signature"
      >
        <mat-icon svgIcon="delete"></mat-icon>
      </button>
    </div>
  }
</div>
