<!-- Layout Desktop: Formulaire à gauche, background à droite -->
<div class="flex h-full w-full !max-w-full items-center justify-between" *ngIf="isDesktop">
  <div
    class="relative flex h-full w-full grow basis-5/12 flex-col items-center justify-evenly bg-white p-4 sm:p-8 lg:p-16"
  >
    <div class="flex flex-col items-center justify-center gap-2">
      <img alt="Logo" src="../../../assets/logos/groupe.svg" />
    </div>

    <form (ngSubmit)="onSubmit()" *ngIf="loginForm" [formGroup]="loginForm" class="flex w-full flex-col gap-4">
      <div class="flex flex-col gap-2">
        <mat-label class="text-sm">{{ tr.language().IDENTIFIER }}</mat-label>
        <mat-form-field>
          <input
            [placeholder]="tr.language().IDENTIFIER"
            formControlName="email"
            id="email"
            matInput
            required
            type="email"
          />
        </mat-form-field>
      </div>
      <div class="flex flex-col gap-2">
        <mat-label class="text-sm">{{ tr.language().PASSWORD }}</mat-label>
        <mat-form-field>
          <input
            [placeholder]="PASSWORD_STARS"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            id="password"
            matInput
            required
          />
          <button
            (click)="showPassword = !showPassword"
            (keydown.enter)="showPassword = !showPassword"
            mat-icon-button
            matSuffix
            type="button"
            class="flex h-10 w-10 items-center justify-center !rounded-full"
          >
            <mat-icon class="text-gray-400">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="flex w-full">
        <button
          mat-flat-button
          color="primary"
          [disabled]="loginForm.invalid || loading"
          class="flex w-full items-center justify-center"
          type="submit"
        >
          {{ tr.language().LOGIN }}
        </button>
        &nbsp;
      </div>

      <a
        (click)="forgotPassword()"
        class="cursor-pointer text-center text-xs text-gray-600 transition-colors hover:text-gray-800"
      >
        {{ tr.language().FORGOT_PASSWORD }}
      </a>
    </form>

    <div class="absolute bottom-5">
      <span class="text-center text-sm">{{ APP_VERSION }} - {{ APP_DATE }}</span>
    </div>
  </div>

  <div #rightSide class="right relative -z-10 flex h-full w-full basis-7/12 bg-cover bg-center bg-no-repeat"></div>
</div>

<!-- Layout Mobile: Background en haut, formulaire en bas -->
<div class="flex h-full w-full flex-col" *ngIf="isMobile">
  <!-- Header avec background -->
  <div #rightSide class="relative flex h-1/3 w-full overflow-hidden bg-[#102D4A] bg-cover bg-center bg-no-repeat"></div>

  <!-- Contenu principal avec design mobile optimisé -->
  <div class="relative z-10 -mt-5 flex h-2/3 w-full flex-col items-center justify-center bg-white p-6">
    <!-- Logo -->
    <div class="mb-8 flex flex-col items-center justify-center gap-2">
      <img alt="Logo" src="../../../assets/logos/groupe.svg" class="h-12 w-auto" />
    </div>

    <!-- Formulaire -->
    <form
      (ngSubmit)="onSubmit()"
      *ngIf="loginForm"
      [formGroup]="loginForm"
      class="mx-auto flex w-full max-w-md flex-col gap-4"
    >
      <div class="flex flex-col gap-2">
        <mat-label class="text-sm font-medium text-gray-700">{{ tr.language().IDENTIFIER }}</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input
            [placeholder]="tr.language().IDENTIFIER"
            formControlName="email"
            id="email-mobile"
            matInput
            required
            type="email"
            class="rounded-lg"
          />
        </mat-form-field>
      </div>
      <div class="flex flex-col gap-2">
        <mat-label class="text-sm font-medium text-gray-700">{{ tr.language().PASSWORD }}</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input
            [placeholder]="PASSWORD_STARS"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            id="password-mobile"
            matInput
            required
            class="rounded-lg"
          />
          <button
            (click)="showPassword = !showPassword"
            (keydown.enter)="showPassword = !showPassword"
            mat-icon-button
            matSuffix
            type="button"
          >
            <mat-icon [svgIcon]="showPassword ? 'show' : 'hide'"></mat-icon>
          </button>
        </mat-form-field>
      </div>

      <!-- Bouton de connexion -->
      <div class="mt-4 flex w-full">
        <button
          mat-flat-button
          color="primary"
          [disabled]="loginForm.invalid || loading"
          class="flex h-12 w-full items-center justify-center rounded-lg text-base font-medium transition-all duration-200 hover:shadow-lg"
          type="submit"
        >
          {{ tr.language().LOGIN }}
        </button>
      </div>

      <!-- Lien mot de passe oublié -->
      <a
        (click)="forgotPassword()"
        class="mt-2 cursor-pointer text-center text-xs text-gray-600 transition-colors hover:text-gray-800"
      >
        {{ tr.language().FORGOT_PASSWORD }}
      </a>
    </form>

    <!-- Version en bas -->
    <div class="absolute bottom-4 left-0 right-0 text-center">
      <span class="text-xs text-gray-500">{{ APP_VERSION }} - {{ APP_DATE }}</span>
    </div>
  </div>
</div>
