@if (!isMapView()) {
  <app-datagrid
    #datagrid
    (rowClick)="goToOrderDetails($event.id)"
    [columnDefs]="columnDefs()"
    [data]="ordersSignal()?.value ?? []"
    [fetchParamsSignal]="fetchParamsSignal"
    [rowCountSignal]="ordersCount"
    [datagridName]="datagridName()"
  ></app-datagrid>
} @else {
  <div class="map-view relative h-full w-full">
    <div class="absolute left-0 top-[12px] h-[50px] w-full px-12" style="z-index: 1000">
      <app-datagrid-header-only
        [columnDefs]="columnDefsMapView()"
        [fetchParamsSignal]="fetchParamsSignal"
        [rowCountSignal]="ordersCount"
        [datagridName]="datagridName()"
        (back)="onClickBack()"
      ></app-datagrid-header-only>
    </div>
    <app-map-view [addresses]="ordersAddressesSignal()?.value ?? []" />
  </div>
}
