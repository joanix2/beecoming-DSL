name: Complete CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-generator:
    name: Test Application Generator
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd back
          pip install -r requirements.txt
      
      - name: Install test dependencies
        run: |
          pip install requests pytest
      
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run generator end-to-end test
        run: |
          python test_generator.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  
  build-and-test-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd back
          pip install -r requirements.txt
      
      - name: Run linter
        run: |
          cd back
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Start backend server
        run: |
          cd back
          python main.py &
          sleep 5
        env:
          OPENAI_API_KEY: test_key
      
      - name: Test API endpoints
        run: |
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:8000/docs || exit 1
  
  build-and-test-frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd front
          npm ci
      
      - name: Run linter
        run: |
          cd front
          npm run lint || true
      
      - name: Build frontend
        run: |
          cd front
          npm run build
      
      - name: Run tests
        run: |
          cd front
          npm test -- --run || true
  
  generate-and-test-app:
    name: Generate Application and Run Tests
    runs-on: ubuntu-latest
    needs: [build-and-test-backend, build-and-test-frontend]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd back
          pip install -r requirements.txt
          pip install requests
      
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Generate application from JSON
        run: |
          cd back
          python -c "
          import sys
          import json
          import requests
          import subprocess
          import time
          
          # Start API server
          proc = subprocess.Popen(['python', 'main.py'], stdout=subprocess.PIPE, stderr=subprocess.PIPE)
          time.sleep(5)
          
          try:
              # Load spec
              with open('../example-app-spec.json', 'r') as f:
                  spec = json.load(f)
              
              # Generate application
              response = requests.post('http://localhost:8000/api/application/generate', json=spec, timeout=60)
              
              if response.status_code != 200:
                  print(f'Generation failed: {response.text}')
                  sys.exit(1)
              
              result = response.json()
              print(f'Application generated at: {result[\"output_path\"]}')
              
              # Save output path for next steps
              with open('../generated_app_path.txt', 'w') as f:
                  f.write(result['output_path'])
          finally:
              proc.kill()
          "
        env:
          OPENAI_API_KEY: test_key
      
      - name: Build generated backend
        run: |
          APP_PATH=$(cat generated_app_path.txt)
          cd "$APP_PATH/backend"
          dotnet restore
          dotnet build
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker images
        run: |
          APP_PATH=$(cat generated_app_path.txt)
          cd "$APP_PATH"
          
          # Build backend
          docker build -t generated-app-backend:test ./backend || echo "Backend build failed"
          
          # Build frontend
          docker build -t generated-app-frontend:test ./frontend || echo "Frontend build failed"
      
      - name: Test docker-compose configuration
        run: |
          APP_PATH=$(cat generated_app_path.txt)
          cd "$APP_PATH"
          
          # Copy env file
          cp .env.example .env
          
          # Validate docker-compose file
          docker-compose config
  
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Check for Dockerfiles
        run: |
          if [ -f "back/Dockerfile" ]; then
            echo "Backend Dockerfile found"
          fi
          if [ -f "front/Dockerfile" ]; then
            echo "Frontend Dockerfile found"
          fi
